<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h3>Grades</h3>
    <table>
        <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>

        <tr th:each="grade:${grades}" th:object="${grade}">
            <td th:text="*{name}"></td>
            <td th:text="*{subject}"></td>
            <td th:text="*{score}"></td>
            <td th:text="*{id}"></td>
        </tr>
        
    </table>
</body>
</html>
